<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Your First WebSocket!</title>
</head>
<body>




<!-- Styles -->
<style>
#chartdiv {
  width: 100%;
  height: 500px;
}
</style>

<!-- Resources -->
<script src="https://cdn.amcharts.com/lib/4/core.js"></script>
<script src="https://cdn.amcharts.com/lib/4/charts.js"></script>
<script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>

<!-- Chart code -->

<script type="text/javascript">
</script>

<!-- HTML -->
<div id="chartdiv"></div>
           <script type="text/javascript">
           var chart = null;
           am4core.ready(function() {

           // Themes begin
           am4core.useTheme(am4themes_animated);
           // Themes end

           chart = am4core.create("chartdiv", am4charts.XYChart);

           chart.data = [{
            "LogType": "INFO",
            "Count": 0
           }, {
            "LogType": "ERROR",
            "Count": 0
           }, {
            "LogType": "WARN",
            "Count": 0
           }, {
            "LogType": "DEBUG",
            "Count": 0
           }];

           chart.padding(40, 40, 40, 40);

           var categoryAxis = chart.xAxes.push(new am4charts.CategoryAxis());
           categoryAxis.renderer.grid.template.location = 0;
           categoryAxis.dataFields.category = "LogType";
           categoryAxis.renderer.minGridDistance = 60;
           categoryAxis.renderer.inversed = true;
           categoryAxis.renderer.grid.template.disabled = true;

           var valueAxis = chart.yAxes.push(new am4charts.ValueAxis());
           valueAxis.min = 0;
           valueAxis.extraMax = 0.1;
           //valueAxis.rangeChangeEasing = am4core.ease.linear;
           //valueAxis.rangeChangeDuration = 1500;

           var series = chart.series.push(new am4charts.ColumnSeries());
           series.dataFields.categoryX = "LogType";
           series.dataFields.valueY = "Count";
           series.tooltipText = "{valueY.value}"
           series.columns.template.strokeOpacity = 0;
           series.columns.template.column.cornerRadiusTopRight = 10;
           series.columns.template.column.cornerRadiusTopLeft = 10;
           //series.interpolationDuration = 1500;
           //series.interpolationEasing = am4core.ease.linear;
           var labelBullet = series.bullets.push(new am4charts.LabelBullet());
           labelBullet.label.verticalCenter = "bottom";
           labelBullet.label.dy = -10;
           labelBullet.label.text = "{values.valueY.workingValue.formatNumber('#.')}";

           chart.zoomOutButton.disabled = true;

           // as by default columns of the same series are of the same color, we add adapter which takes colors from chart.colors color set
           series.columns.template.adapter.add("fill", function (fill, target) {
            return chart.colors.getIndex(target.dataItem.index);
           });
           
           //categoryAxis.sortBySeries = series;
           }); // end am4core.ready()
           
            var wsUri = "ws://localhost:8080/websockettest/websocket/echo.do";
           
            function init() {
                output = document.getElementById("output");
            }
            function send_message() {
                websocket = new WebSocket(wsUri);
                websocket.onopen = function(evt) {
                    onOpen(evt)
                };
                websocket.onmessage = function(evt) {
                    chart.invalidateRawData();
                    onMessage(evt)
                };
                websocket.onerror = function(evt) {
                    onError(evt)
                };
            }
           
            function onOpen(evt) {
                writeToScreen("Connected to Endpoint!");
                doSend(textID.value);
            }
            function onMessage(evt) {       
            	const data = JSON.parse(evt.data);  	
            	if(data.type == "text")
           		{
            		const text = data.value;
                    writeToScreen("Message Received: " + text);
           		}
            	else if(data.type == "chartdata")
           		{
            		const arr = data.value;
                	var lastIndex = 0;
	   				am4core.array.each(chart.data, function (item) {
	   				    for(var j = lastIndex; j < arr.length; j++){
	   					 if(item.LogType == arr[j].LogType){
	   						 lastIndex++;
	   						 item.Count = arr[j].Count;
	   					 }
	   				 }
	   				}) 
	   				chart.invalidateRawData();
           		}
            	
            	
            }
            function onError(evt) {
                writeToScreen('ERROR: ' + evt.data);
            }
            function doSend(message) {
                writeToScreen("Message Sent: " + message);
                websocket.send(message);
                //websocket.close();
            }
            function writeToScreen(message) {
                var pre = document.createElement("p");
                pre.style.wordWrap = "break-word";
                pre.innerHTML = message;
                
                output.appendChild(pre);
            }
            window.addEventListener("load", init, false);
        </script>
        
        <h1 style="text-align: center;">Hello World WebSocket Client</h1>
        <br>
        <div style="text-align: center;">
            <form action="">
                <input onclick="send_message()" value="Send" type="button">
                <input id="textID" name="message" value="Hello WebSocket!" type="text"><br>
            </form>
        </div>
        <div id="output"></div>
</body>
</html>
